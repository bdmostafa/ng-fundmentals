<img [src]="product.img" class="card-img-top w-100 h-50" alt="...">
<div class="card-body">
    <h5 class="card-title">{{product.name | uppercase}}</h5>
    <p class="card-text">{{product.description | slice:0:120}} ...</p>
</div>
<ul class="list-group list-group-flush">
    <!-- <li class="list-group-item">Price: {{ product.price | currency: 'USD' }}</li> -->
    <li class="list-group-item">Price: {{ product.price | bdCurrency : 2 }}</li>
    <li class="list-group-item">Quantity: {{ product.quantity | number }} </li>
    <li class="list-group-item">Rating: {{ product.rating | number: '1.1-2'}}</li>
    <li class="list-group-item">Expire Date: {{ product.expireDate | date:'fullDate' }}</li>
</ul>
<div class="card-body d-flex justify-content-between">
    <a href="#" class="card-link">Show details</a>
    <i (click)="handleFavorite(product.id)" [class]="product.favorite ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
</div>
